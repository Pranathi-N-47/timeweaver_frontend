<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWeaver | Conflict Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7); /* slate-800 with opacity */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.2);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(129, 140, 248, 0.5);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.4);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.7);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 h-screen overflow-hidden flex">

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-[-1] pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-600/10 rounded-full blur-[120px]"></div>
    </div>

    <!-- Sidebar -->
    <aside class="w-64 h-full glass-panel border-r border-slate-700/50 flex flex-col z-10 transition-all duration-300 transform" id="sidebar">
        <div class="p-6 flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <i class="fa-solid fa-bolt text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white tracking-tight">AccessGuard</h1>
                <p class="text-xs text-slate-400">Conflict Monitor</p>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-indigo-600/10 text-indigo-400 border border-indigo-500/20 rounded-xl transition-all neon-glow">
                <i class="fa-solid fa-triangle-exclamation w-5"></i>
                <span class="font-medium">Active Conflicts</span>
                <span class="ml-auto bg-indigo-500/20 text-indigo-300 text-[10px] font-bold px-2 py-0.5 rounded-full" id="nav-count">3</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
                <i class="fa-solid fa-clock-rotate-left w-5"></i>
                <span class="font-medium">History</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
                <i class="fa-solid fa-sliders w-5"></i>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <div class="p-4 mt-auto">
            <div class="p-4 rounded-xl bg-gradient-to-br from-indigo-900/40 to-purple-900/40 border border-indigo-500/10">
                <h4 class="text-sm font-semibold text-white mb-1">System Status</h4>
                <div class="flex items-center gap-2 mb-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-xs text-green-400">Monitoring Active</span>
                </div>
                <div class="w-full bg-slate-800 rounded-full h-1.5 mt-2">
                    <div class="bg-indigo-500 h-1.5 rounded-full" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 h-full overflow-y-auto relative p-8">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div>
                <h2 class="text-3xl font-bold text-white mb-1 neon-text">Dashboard Overview</h2>
                <p class="text-slate-400">Real-time scheduling conflict detection</p>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 text-slate-400 hover:text-white transition-colors relative">
                    <i class="fa-solid fa-bell text-xl"></i>
                    <span class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-slate-900"></span>
                </button>
                <div class="h-10 w-10 rounded-full bg-slate-700 overflow-hidden border-2 border-indigo-500/30">
                     <!-- Placeholder Avatar -->
                     <img src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff" alt="Admin">
                </div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Card 1 -->
            <div class="glass p-6 rounded-2xl relative overflow-hidden group hover:border-indigo-500/30 transition-all">
                <div class="absolute right-0 top-0 p-6 opacity-10 group-hover:scale-110 transition-transform duration-500">
                    <i class="fa-solid fa-bolt text-6xl text-red-500"></i>
                </div>
                <h3 class="text-slate-400 text-sm font-medium mb-2">Critical Conflicts</h3>
                <div class="flex items-baseline gap-2">
                    <span class="text-4xl font-bold text-white" id="stat-critical">0</span>
                    <span class="text-xs text-red-400 bg-red-500/10 px-2 py-0.5 rounded-full flex items-center gap-1">
                        <i class="fa-solid fa-arrow-up"></i> 12%
                    </span>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="glass p-6 rounded-2xl relative overflow-hidden group hover:border-amber-500/30 transition-all">
                 <div class="absolute right-0 top-0 p-6 opacity-10 group-hover:scale-110 transition-transform duration-500">
                    <i class="fa-solid fa-triangle-exclamation text-6xl text-amber-500"></i>
                </div>
                <h3 class="text-slate-400 text-sm font-medium mb-2">Warnings</h3>
                <div class="flex items-baseline gap-2">
                    <span class="text-4xl font-bold text-white" id="stat-warnings">0</span>
                    <span class="text-xs text-amber-400 bg-amber-500/10 px-2 py-0.5 rounded-full">Requires Review</span>
                </div>
            </div>

             <!-- Card 3 -->
             <div class="glass p-6 rounded-2xl relative overflow-hidden group hover:border-green-500/30 transition-all">
                 <div class="absolute right-0 top-0 p-6 opacity-10 group-hover:scale-110 transition-transform duration-500">
                    <i class="fa-solid fa-check-circle text-6xl text-green-500"></i>
                </div>
                <h3 class="text-slate-400 text-sm font-medium mb-2">Resolved Today</h3>
                <div class="flex items-baseline gap-2">
                    <span class="text-4xl font-bold text-white" id="stat-resolved">0</span>
                    <span class="text-xs text-green-400 bg-green-500/10 px-2 py-0.5 rounded-full">+5 from yesterday</span>
                </div>
            </div>
        </div>

        <!-- Filter / Actions Bar -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-2 bg-slate-800/50 p-1 rounded-xl border border-slate-700/50">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium shadow-lg shadow-indigo-600/20 transition-all">All</button>
                <button class="px-4 py-2 text-slate-400 hover:text-white rounded-lg text-sm font-medium transition-all">Room Conflicts</button>
                <button class="px-4 py-2 text-slate-400 hover:text-white rounded-lg text-sm font-medium transition-all">Faculty Overlaps</button>
            </div>
            <button class="px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600/50 text-white rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                <i class="fa-solid fa-rotate"></i> Refresh
            </button>
        </div>

        <!-- Conflicts List -->
        <div class="space-y-4" id="conflicts-container">
            <!-- Items will be injected here via JS -->
            <div class="flex items-center justify-center p-12 text-slate-500">
                <i class="fa-solid fa-spinner fa-spin mr-3"></i> Loading conflicts...
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
